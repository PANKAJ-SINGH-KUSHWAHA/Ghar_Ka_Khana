<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>Login/sign up - Ghar Ka Khana</title>
	<link rel="stylesheet" href="signup_loginstyle.css">
</head>

<body>
    
	<header>
        <div class="head">
        <span id="close-btn" onclick="closeSignup()"><img width="30px" src="IMAGES/go back.png"> Go Back</span>        
		<h1 class="heading">Welcome to Ghar Ka Khana!</h1>
        </div>
		<h3 class="title">Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button class="clkbtn">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
			</div>
           
		</div>
        
	</div>
	<script src="signup_loginscript.js"></script>
</body>
</html>
